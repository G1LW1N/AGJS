<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="logindesign.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="login">
        <div class="wrapper">
            <form action="admin-login.php" method="post" autocomplete="off">
                <img src="AGJS.png" alt="" class="logo">
                <div class="input-box">
                    <input type="text" id="admin_username" name="admin_username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="admin_password" name="admin_password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" name="admin_login" class="btn">Login</button>
                <div class="register-link">
                    <p><a href="login.html">Return to Login</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
