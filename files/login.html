<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="logindesign.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

   
<section class="login">




    <div class="wrapper">
        <form action="login.php" method="post" autocomplete="off">
            <img src="pictures/AGJS.png" alt="" class="logo">
            <div class="input-box">
                <input type="text" id="username_email" name="username_email" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" name="login" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="registration.html">Register</a></p>
                <br>
                <p>Access the <a href="admin-login.html">ADMIN</a></p>
            </div>

        </form>
    </div>
</section>

</body>
</html>
